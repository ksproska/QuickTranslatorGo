<!DOCTYPE html>
<html lang="en">
    <head>
        <title>YouTube Subs</title>
        <style>
            div.fixed {
                position: fixed;
                top: 0;
                left: 0;
                border: 1px solid #000000;
            }
            div.subtitles {
                margin-left: 55vw;
            }
            .highlight {
                background-color: rgba(255, 165, 0, 0.5);
            }
            p {
                font-size: 24px;
            }
        </style>
    </head>
    <body>
        <div class="fixed">
            <div id="player"></div>
        </div>
        <br>
        <br>
        <div class="subtitles">%s</div>
        <script>
            let currentLine = 0;
            highlight(currentLine)

            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
            let player;

            function onYouTubeIframeAPIReady() {
                player = new YT.Player('player', {
                    height: 9*screen.width/(2*16),
                    // height: screen.height,
                    width: screen.width/2,
                    videoId: '%s',
                    playerVars: {
                        'playsinline': 1
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            }

            function delay(time) {
                return new Promise(resolve => setTimeout(resolve, time));
            }

            function highlight(id) {
                const inputText = document.getElementById(id);
                let innerHTML = inputText.innerHTML;
                innerHTML = "<span class='highlight'>" + innerHTML + "</span>";
                inputText.innerHTML = innerHTML;
                inputText.scrollIntoView();
            }

            async function onPlayerReady() {
                for (let i = 0; i < Infinity; i++) {
                    await delay(100);
                    if (player.getCurrentTime() > parseFloat(document.getElementById((currentLine + 1)+"_timestamp").innerHTML)) {
                        currentLine += 1;
                        highlight(currentLine);
                    }
                }
            }

            function onPlayerStateChange(event) {}
        </script>
    </body>
</html>
